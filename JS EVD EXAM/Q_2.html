<body>
    

    <script>
        
        let email_text=prompt("Enter your email")
        const regEx=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if(regEx.test(email_text)){
            alert("Email Address is correct");

        }
        else{
            alert("Email Address is Wrong");

        }

        
    </script>

</body>
