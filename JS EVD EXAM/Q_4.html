<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_4</title>
</head>
<body>
    
    <script>
        let n1=parseFloat(prompt("Enter your first number"));
        let n2=parseFloat(prompt("Enter your second number"));
        let n3=parseFloat(prompt("Enter your third number"));
        let max=0;
        let min=0;

        if(n1>n2 && n1>n3){
            max=n1;

        }
        else if(n2>n1 && n2>n3){
            max=n2;

        }
        else(
            max=n3
        )

        if(n1<n2 && n1<n3){
            min=n1;

        }
        else if(n2<n1 && n2<n3){
            min=n2;

        }
        else(
            min=n3
        )
        alert("max number is "+max+ "Min number is "+min);
    </script>
</body>
</html>
