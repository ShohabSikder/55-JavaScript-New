<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_5</title>
</head>

<body>

    <h2>Price Calculator</h2>

    <pre>
    <label >Price</label>
    <input type="number" id="price"  >

    <label >Discount Percentage</label>
    <input type="number" id="discount" oninput="calculateDiscountedPrice()">

    <label >Discounted Price</label>
    <input type="text" id="discountedPrice">
    </pre>
    <script>
        function calculateDiscountedPrice() {
            let price = parseInt(document.getElementById("price").value);
            let discountPercentage = parseFloat(document.getElementById("discount").value);
            let discountedPrice = price - (price * discountPercentage / 100);

            document.getElementById("discountedPrice").value = discountedPrice.toFixed(2);
        }
    </script>
</body>

</html>
