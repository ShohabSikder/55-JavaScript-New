<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_3</title>
</head>
<body>
    

    <Script>
        let input=parseInt(prompt("Enter your number"));
        let result=1;

        for( let i=input; i>=1; i--){
            result=result*i;


        }
        document.write(result);
    </Script>
</body>
</html>
