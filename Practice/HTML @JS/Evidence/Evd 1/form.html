<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="./form_result.html">
        <label for="">Name</label> <br>
        <input type="text" id="name"> <br>
        <label for="">Email</label> <br>
        <input type="email" id="email"> <br>
        <label for="">Password</label> <br>
        <input type="password" id="password"> <br>
        <label for="">Gender</label> <br>
        <input type="radio" name="gender" value="Male">Male 
        <input type="radio" name="gender" value="Female">Female 
        <input type="radio" name="gender" value="Other">Other <br>
        <button type="submit" value="submit" onClick="dataTranfer()">Submit</button>
        <button type="reset" value="reset" >Reset</button>

    </form> 



    <script>
       function dataTranfer(){
        const name=document.getElementById("name").value;
        const email=document.getElementById("email").value;
        const password=document.getElementById("password").value;

        localStorage.setItem("st_name" ,name);
        localStorage.setItem("st_email" ,email);
        localStorage.setItem("st_password" ,password);
       }
    </script>
</body>
</html>
