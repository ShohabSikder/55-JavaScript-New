<!DOCTYPE html>
<html>
<head>
  <title>Next 5 Integer Numbers</title>
</head>
<body>
  <h1>Next 5 Integer Numbers</h1>
  <label for="startingNumber">Enter the starting integer number:</label>
  <input type="number" id="startingNumber">
  <button onclick="generateNumbers()">Generate</button>

  <h2>Result:</h2>
  <p id="result"></p>

  <script>
    function generateNumbers() {
      let startingNumber = parseInt(document.getElementById("startingNumber").value);
      let nextNumbers = [];

      for (let i = 1; i <= 5; i++) {
        let nextNumber = startingNumber + i;
        nextNumbers.push(nextNumber);
      }

      document.getElementById("result").innerText = nextNumbers.join(", ");
    }
  </script>
</body>
</html>
