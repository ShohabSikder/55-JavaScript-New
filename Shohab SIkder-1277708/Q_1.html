<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_1(Form)</title>
    <style>
        h1{
            color: cornflowerblue;
            text-align: center;
        }
        body{
            background-color: rgb(211, 239, 239);
            
        }
      
    </style>
</head>

<body>

    <h1> Traineeâ€™s Data </h1>
    <pre>
        <form id="TraineeData" >
            <label>Name</label>
            <input type="text" id="name">
    
            <label>Contact</label>
            <input type="text" id="contact">
    
            <label for="">Remarks</label>
            <textarea name="" id="remarks" cols="30" rows="5"></textarea>
    
            <label for="">Sex</label>
            <input type="radio"  name="sex" value="Male">Male
            <input type="radio"  name="sex" value="Female">Female 
    
            <label for="">Subject</label>
            <input type="checkbox" value="NT">NT
            <input type="checkbox"  value="IAD">IAD
            <input type="checkbox" value="DDD">DDD
            <input type="checkbox"  value="ESAD ">ESAD 
    
            <label for="">Location</label>
            <select name="location" id="location">
                <option value="none">--select one--</option>
                <option value="Banani">Banani</option>
                <option value="Dhanmondi">Dhanmondi</option>
                <option value="Mirpur">Mirpur</option>
            </select>
            
            <button type="submit" value="Submit">Submit</button>
        </form>
    </pre>

    <script>
        function dataTransfer(event) {
           event.preventDefault();

            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const reamrks = document.getElementById("remarks").value;
            const location = document.getElementById("location").value;
            const sex = document.querySelector('input[type=radio]:checked').value;
            const sub=document.querySelectorAll('input[type=checkbox]:checked');
            let subject=[];

            sub.forEach(function(sub){
                subject.push(sub.value);
            });


          var  output = "Name: " + name + "<br>";            
            output += "Contact: " + contact + "<br>";
            output += "Remarks : " + reamrks + "<br>";
            output += "Sex : " + sex + "<br>";
            output += "Subject : " + subject.join(", ")  + "<br>";
            output += "location : " + location + "<br>";

            
            var newWindow = window.open('', '_blank');
            newWindow.document.write('<pre>' + output + '</pre>');
        }

        let form = document.getElementById('TraineeData');
        form.addEventListener('submit', dataTransfer);


    </script>
</body>

</html>
