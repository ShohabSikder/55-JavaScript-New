<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
        color: red;
        font-weight: 500;
    }
</style>
</head>
<body>
  <form action="formresult.html" onsubmit="return dataTransfer()" >
    <pre>
      <label for="">Name</label>
      <input type="text" id="name">
      <span id="s_Name"></span>

      <label for="">Email</label>
      <input type="text" id="email">
      <span id="s_Email"></span>

      <label for="">Password</label>
      <input type="password" id="password">
      <span id="s_Password"></span>

      <label for="">Gender</label>
      <input type="radio" name="gender" id="male">Male
      <input type="radio" name="gender" id="female">Female
      <input type="radio" name="gender" id="other">Other
      <span id="s_Gender"></span>

      <label for="">Subject</label>
      <select name="" id="subject">
        <option>--Select--</option>
        <option>JEE</option>
        <option>HTML</option>
        <option>JS</option>
        <option>CSS</option>
        <option>DB</option>
      </select>

      <label for="">Hobby</label>
      <input type="checkbox" value="Reading">Reading
      <input type="checkbox" value="Writting">Writting
      <input type="checkbox" value="Travelling">Travelling
      <input type="checkbox" value="Riding">Riding

      <label for="">About</label>
      <textarea name="" id="about" cols="30" rows="10"></textarea>
      <button type="submit" value="submit" onclick="dataTransfer()">Submit</button>
    </pre>
  </form>


  <script>
    function dataTransfer(){
      const name=document.getElementById("name").value;
      const email=document.getElementById("email").value;
      const password=document.getElementById("password").value;
      const about=document.getElementById("about").value;
      const regEx=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

      let gender;
      if(document.getElementById("male").checked==true){
        gender="male";

      }
      else if(document.getElementById("female").checked==true){
        gender="female";

      }
      
      else{
        gender="other";

      }

      let sub=document.getElementById("subject");
      let subject=sub.options[sub.selectedIndex].text;

      let hobby=[];
      let ho=document.querySelectorAll('input[type=checkbox]:checked');

      for(let i=0; i<ho.length; i++){
        hobby.push(ho[i].value);

      }
      let s_hobby=hobby.toString();

      // Name Validation start
      if(name.length < 3 || name.length >= 20){
        document.getElementById("s_Name").innerHTML="Name must be between 3 to 20 character";
        return false;
      }
      // Name Validation end

      // Email Validation start
      if(!(regEx.test(email))){
        document.getElementById("s_Email").innerHTML="Invalid Email";
        return false;
      }
      // Email Validation end

      // Password Validation Start
        if(password.length <= 8 || password.length >= 20){
          document.getElementById("s_Password").innerHTML="Password Must be between 8 to 20 character";
        return false;
        }
      // Password Validation end

      // Gender Validation Start
      if(!(document.getElementById('male').checked || document.getElementById('female').checked  || document.getElementById('other').checked)){
        document.getElementById("s_Gender").innerHTML="Gender Must Be selected";
        return false;

      }
      // Gender Validation end

      sessionStorage.setItem("name", name);
      sessionStorage.setItem("email", email);
      sessionStorage.setItem("password", password);
      sessionStorage.setItem("subject", subject);
      sessionStorage.setItem("gender", gender);
      sessionStorage.setItem("s_hobby", hobby);
      sessionStorage.setItem("s_about", about);
    }
  </script>
</body>
</html>
