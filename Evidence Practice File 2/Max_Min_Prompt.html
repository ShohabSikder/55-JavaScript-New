<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    let n1=parseInt(prompt("enter your first number"));
    let n2=parseInt(prompt("enter your second number"));
    let n3=parseInt(prompt("enter your third number"));
    max=0;
    min=0;
    if(n1>n2 && n1>n3){
      max=n1;

    }
    else if(n2>n1 && n2>n3){
      max=n2;

    }
    else{
      max=n3;
    }

    if(n1<n2 && n1<n3){
      min=n1;

    }
    else if(n2<n1 && n2<n3){
      min=n2;

    }
    else{
      min=n3;
    }
    alert("max Number is "+ max + " Min number is "+ min);
  </script>
</body>
</html>
