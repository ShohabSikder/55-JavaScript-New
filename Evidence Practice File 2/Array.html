<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    let myArray=[];
    let sum=0;
   
    for( let i=1; i<=5; i++ ){
      let input=parseInt(prompt("enter "+i+" number"));
      myArray.push(input);
      sum+=input;
    }
    document.write("My array is "+myArray+" The sum is "+ sum);
  </script>
</body>
</html>
