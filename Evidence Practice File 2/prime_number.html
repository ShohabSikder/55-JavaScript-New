<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number</title>
</head>
<body>
  <label for="">Number</label>
  <input type="text" id="number">
  <button type="submit" onclick="checkPrime()">Check</button>
  <p id="result">Result =</p>




  <script>
    function checkPrime(){
      let counter=0;
    let number=parseInt(document.getElementById("number").value);
    for( let i=1; i<=number;i++){
      if(number%i==0){
        counter+=1;

      }
      if(counter==2){
        document.getElementById("result").textContent = "Result = It is a prime number";
        // alert("it is a prime Number");
      }
      else{
        document.getElementById("result").textContent = "Result = It is not a prime number";
        // alert("it is not a prime Number");
      }

    }
    }
    
  </script>
</body>
</html>
