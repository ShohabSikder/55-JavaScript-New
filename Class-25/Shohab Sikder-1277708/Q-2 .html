<body>
     <label>Number</label>
    <input type="text" id="number">
    <button onclick="checkfactorial()">Ok</button>

    <script>
        function checkfactorial() {
            let input = document.getElementById("number").value;
            let result = 1;
            for(let i=input; i>0; i--){
                result=result*i;
           }

           document.getElementById(result);
           alert(result)
        }




    </script>
</body>
