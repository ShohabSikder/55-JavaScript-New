<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-3</title>
</head>
<body>
    <label>Number 1</label> <br>
    <input type="text" id="number1"> <br>
    <label>Number 2</label> <br>
    <input type="text" id="number2"> <br>
    <label>Number 3</label> <br>
    <input type="text" id="number3"> <br>

    <button onclick="findMaxNumber()">Max Number</button>
    <button onclick="findMiNumber()">Min Number</button>
    <p id="result">Result =</p>

    <script>
        function findMaxNumber(){
            let n1=document.getElementById("number1").value;
            let n2=document.getElementById("number2").value;
            let n3=document.getElementById("number3").value;

            if(n3>n2 && n3>n1){
                document.getElementById("result").innerHTML="Max no is"+ "=" +n3;

            }
            else if(n2>n3 && n2>n1){
                document.getElementById("result").innerHTML="Max no is"+ "=" +n2;
            }
            else{
                document.getElementById("result").innerHTML="Max no is"+ "=" +n1;
            }
            
        }
        function findMiNumber(){
            let n1=document.getElementById("number1").value;
            let n2=document.getElementById("number2").value;
            let n3=document.getElementById("number3").value;

            if(n3<n2 && n3<n1){
                document.getElementById("result").innerHTML="Min no is"+ "=" +n3;

            }
            else if (n2<n3 && n2<n1){
                document.getElementById("result").innerHTML="Min no is"+ "=" +n2;
            }
            else{
                document.getElementById("result").innerHTML="Min no is"+ "=" +n2;
            }
            
        } 
        </script>
</body>
</html>
