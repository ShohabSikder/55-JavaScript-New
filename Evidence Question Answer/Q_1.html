<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<h4>Write a program which calculate 1 to 50 except 7, 15 and 23</h4>
  <script>
    for( let i=1; i<=50; i++){
      if(i==7 || i==15|| i==23){
      continue;
      }
      
      document.write(i+ " <br>")
    }
    
  </script>
</body>
</html>
