<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4> Find the max and min number from three number.</h4>

  <script>
    let n1=parseInt(prompt("Enter Your First Number"));
    let n2=parseInt(prompt("Enter Your First Number"));
    let n3=parseInt(prompt("Enter Your First Number"));
    let max=0;
    let min=0;

    if(n1>n2 && n1>n3){
      max=n1;

    }
    else if(n2>n3 && n2>n3){
      max=n2;

    }
    else(
      max=n3
    )
    if(n1<n2 && n1<n3){
      min=n1;

    }
    else if(n2<n3 && n2<n3){
      min=n2;

    }
    else(
      min=n3
    )
    alert("Max number is "+max+ " Min number is "+min)
  </script>
</body>
</html>
