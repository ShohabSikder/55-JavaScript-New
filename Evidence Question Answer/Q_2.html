<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>Write a program using  prompt for  time table of any number.</h4>
  <script>
    let input=parseInt(prompt("Enter your Number"));
    result=1;

    for(let i=1; i<=10; i++){
      result=input*i;

      document.write("<pre> "+input+ " x " + i+ " = " + result+ "</pre>" );

    }
  </script>
</body>
</html>
