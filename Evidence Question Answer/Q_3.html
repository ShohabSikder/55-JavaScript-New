<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>Find next 5 integer number by using prompt from any value.</h4>


  <script>
    let input=parseInt(prompt("enter your number"))
    result=0;

    // if i want to see including input number and next 5 number then i have to change i.it means then it will be i=0

    for( let i=1; i<=5; i++){
      result=input+i;
      document.write(result+"<br>");



    }
  </script>
</body>
</html>
