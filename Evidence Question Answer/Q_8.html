<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4> Find value of X number with any value.</h4>

  <script>
    let n=parseInt(prompt("enter your number"));

    for(let i=1; i<=n; i++){
      result=n*i;
    }
    document.write(result);
  </script>
</body>
</html>
