<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        <form id="idb">
            <label for="">Name</label>
            <input type="text" id="name">
            <label for="">Contact</label>
            <input type="text" id="contact">
            <label for="">Remarks</label>
            <textarea name="" id="remarks" cols="20" rows="5"></textarea>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <label for="">Subject</label>
           <input type="checkbox" value="NT">NT
           <input type="checkbox" value="IAD">IAD
           <input type="checkbox" value="DDD">DDD
           <input type="checkbox" value="ESAD">ESAD
    
           <label for="">Location</label>
           <select name="location" id="location">
            <option value="none">--select one--</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
           </select>
           <input type="submit" value="Submit">
        </form>
    </pre>

    <script>
        function dataTransfer(event){
            event.pre
        }
    </script>
</body>
</html>
