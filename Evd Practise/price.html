<!DOCTYPE html>
<html>
<head>
  <title>Price Calculator</title>
  <script>
    function calculatePrice() {
      var price = parseFloat(document.getElementById('price').value);
      var discount = parseFloat(document.getElementById('discount').value);
      
      var discountedPrice = price - (price * (discount / 100));
      
      document.getElementById('result').innerHTML = "Price after discount: $" + discountedPrice.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Price Calculator</h1>
  <label for="price">Price:</label>
  <input type="number" id="price" step="0.01" min="0"><br><br>
  
  <label for="discount">Discount Percentage:</label>
  <input type="number" id="discount" step="0.01" min="0"><br><br>
  
  <button onclick="calculatePrice()">Calculate</button><br><br>
  
  <div id="result"></div>
</body>
</html>
